9>15(false)
15>9(true)

temperature = 50

def compare_temperatures(temperature):
    for i in range(1, 101):
        if temperature > i:
            print(f"{temperature} მეტია {i}-ზე")
        elif temperature == i:
            print(f"{temperature} ტოლია {i}-ს")
        else:
            print(f"{temperature} ნაკლებია {i}-ზე")

compare_temperatures(temperature)
